{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title%}Главная страница{%endblock title%}</title>
    
	<meta name="description" content="Компьютерная помощь в Набережных Челнах">
	<meta name="keywords" content="it, курсы, новости, уроки">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/x icon" href="{%static 'pchelp/img/logo.ico'%}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'pchelp/css/main.css'%}">

</head>
<body>
    <!-- Шапка -->
    <nav class="navbar navbar-expand-md " id="navmain">
        <div class="container-fluid row">
                <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                    <a href="#" class="navbar-brand">
                    <img src="{%static 'pchelp/img/logo.png'%}" alt="logo.png">
                    </a>
                </div>
            
                <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8 col-xl-8" >
                    <p id="textup">Компьютерная помощь в Набережных Челнах</p>
                </div>
        </div>
    </nav>
    <!-- Шапка конец-->

    <!-- Основной блок сайта	 -->

    <div class="container-fluid row" id="mainblock">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="slogan" > <h2>Мы поможем без лишних слов!</h2></div>

        <!-- Основные блоки -->
        {%block leftblock%}{%endblock leftblock%}

        <!-- Форма Отправки-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-3 " id="mainform">
            <h2>Оставьте заявку</h2>
            <form class="form" action="#" method="post">
                {% csrf_token %}

                <div class="row">
                     </div>
                    <div class="form-group">
                        <label for="Name">Имя</label>
                        <input id="FirstName" class="form-control" name="Name" type="text" maxlength="25" placeholder="Александр" >
                    </div>


                <div class="form-group">
                  <label for="phone">Номер телефона</label>
                    <input id="phone" class="form-control" name="phone" type="tel"  placeholder="+7(929)-123-4567">
                </div>

                <div class="form-group">
                    <textarea  id="message" class="form-control" name="message" type="text" maxlength="250" name="" rows="4" placeholder="Опишите проблему" minlength="15"></textarea>
                </div>

                <input type="button" name="sendMail" class="mybutton" id="sendMail" value = "Отправить">
            </form>

        </div>
    </div>
    <div id="messageblock">Тест</div>
    <script type="text/javascript" src="{% static 'pchelp/script/jquery.maskedinput.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'pchelp/script/application.js' %}"></script>
    <script>
       $(function(){
      //2. Получить элемент, к которому необходимо добавить маску
      $("#phone").mask("+7(999)-999-9999");
    });
    </script>
</body>
</html>
